version: 1
send_anonymous_usage_stats: true
project_id: "target-mysql"
default_environment: test
environments:
- name: test
plugins:
  extractors: []
  loaders:
  - name: "target-mysql"
    namespace: "target_mysql"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - record-flattening
    config:
      start_date: '2010-01-01T00:00:00Z'
    settings:
    - name: sqlalchemy_url
      kind: password
    - name: driver_name
    - name: username
    - name: password
      kind: password
    - name: host
    - name: port
    - name: database
    - name: lower_case_table_names
    - name: allow_column_alter
    - name: replace_null
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    - name: freeze_schema
    - name: snakecase_names
      kind: boolean
      label: Use snake_case for table and column names
      description: Converts names like 'tabPatient' to 'tab_patient' if true.
      value: false  # Optional default

